                <h2 class="textoCentrado">Sistema Alimentario</h2>
                <p>Queremos evitar las futuras pandemias cambiando el sistema alimentario.
                    Los gobiernos del mundo se niegan a decir la verdad sobre los alimentos que se producen y su impacto
                    en nuestra salud y nuestro planeta. El de todxs. <span class="negrita"> Exigimos que se respete
                        nuestro derecho a la
                        información sobre lo que comemos, de dónde viene, qué hace falta para producirlo, quiénes están
                        siendo oprimidxs para eso y qué efecto tienen sobre nuestra salud. </span>
                    Al mismo tiempo, las recomendaciones oficiales que determinan a qué alimentos accedemos en
                    comedores, escuelas, universidades y edificios públicos deben actualizarse para guiar a las personas
                    hacia los alimentos que más pueden hacer por su salud. Basta de recomendar carne en un mundo que ya
                    no da a basto.
                    Para que podamos siquiera pensar en justicia alimentaria, los alimentos vegetales integrales
                    necesarios para estar saludables deben estar garantizados para cualquiera que los requiera.
                    No aceptamos menos que lo que merecemos, comida saludable y sin dañar a nadie.</p>
            </article>
